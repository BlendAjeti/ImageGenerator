<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Project JS</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Image Generator</h1>
        </div>
        <div class="image">
            <img src="/Images/1.jpg" alt="First Image" id="imgOne">
        </div>
        <div class="images">
            <img src="/Images/1.jpg" alt="First Image" class="slide-img active-img">
            <img src="/Images/2.jpeg" alt="Second Image" class="slide-img">
            <img src="/Images/3.jpeg" alt="Third Image" class="slide-img">
            <img src="/Images/4.jpeg" alt="Fourth Image" class="slide-img">
            <img src="/Images/5.jpeg" alt="Fifth Image" class="slide-img">
            <img src="/Images/6.jpeg" alt="Sixth Image" class="slide-img">
        </div>
        <div class="btn">
            <button id="prevBtn">Previous Image</button>
            <button id="button">Random Image</button>
            <button id="nextBtn">Next Image</button>

        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
